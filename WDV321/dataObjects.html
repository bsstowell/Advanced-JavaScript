<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //JavaScript objects
        //  1. object literal - fast, quick, easy, best for smaller content
        //          unique to a page, non standardize, doesn't work well on multiple pages
        //  2. Create a Class and then create objects from that class - provide standardization
        //          useful across the whole application (external file), take time, need planning

        let productObject = {
            productName:"Mouse",
            productPrice:"12.59",
            productNumber: 22312,
            productQuantity: 21,

            productDiscount: function(){
                return this.productPrice * .15;     
            }
        }
        //proofing the obect - testing all the features to ensure its works as expected
        console.log(productObject);
        console.log(productObject.productName);
        console.log(productObject.productPrice);
        console.log(productObject.productNumber);
        console.log(productObject.productQuantity);
        console.log(productObject.productDiscount);     //showing the 'property' of a function
        console.log(productObject.productDiscount() );

        //JavaScript Object from a Class

        class Product {

            productName = "";
            #productPrice = 0;
            productNumber = "";
            productQuantity = 0;

            constructor(){
                //loads the initial values into the properties of the new object
                //Does NOT make the new object, keyword 'new' makes a new object
            }

            //create setters - functions that put values into the properties of the object
            //and getters - return the values of a property within an object

            set prodName(inName){
                this.productName = inName; 
            }

            get prodName(){
                return this.productName;
            }

            //processing methods - functionality

            productDiscount() {
                return this.productPrice * .15;
            }
        }

        //prove our Class make sures the class and all of its content/functions work

        let product1 = new Product();       //create a new object called product1, a Product object
        console.log(product1);
        product1.prodName = "Red Stapler";  //assign a value to a property
        console.log( product1.prodName);
        
        //product1.productPrice = 16.25;

        console.log(product1.productDiscount());


    </script>
</head>
<body>
    <h1>WDV321 Advanced JavaScript</h1>
    <h2>UNIT-4 Custom JavaScript Objects - Developer builds them</h2>
</body>
</html>
